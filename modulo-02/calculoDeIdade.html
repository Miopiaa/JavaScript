<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        var anoNascimento = prompt("Pô favor informe o ano do seu nascimento: ");
        while(anoNascimento > 2022){
            alert("POr favor informe seu nascimento corretamente. ");
            anoNascimento = prompt("Por favor informe o ano do seu nascimento >:(");
        }
        var anoAtual = prompt("E qual o ano atual?");
        var idadeFinal = anoAtual - anoNascimento;
        alert("A idade final é: "+idadeFinal);
    </script>
</body>
</html>
